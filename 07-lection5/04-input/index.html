<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body style="height: auto; padding: 30px; display: grid; grid-template-columns: 350px 350px; gap: 30px;">
        <label class="input">
            <div class="input__title">Label</div>
            <div class="input__field">
                <input type="input" class="input__in" placeholder="Placeholder">
                <svg class="input__icon">
                    <use href="../../assets/images/icons.svg#success"></use>
                </svg>
                <svg class="input__icon">
                    <use href="../../assets/images/icons.svg#error"></use>
                </svg>
            </div>
        </label>
        <label class="input">
            <div class="input__title">Focus</div>
            <div class="input__field">
                <input type="input" class="input__in" placeholder="Placeholder" value="Filled input">
                <svg class="input__icon">
                    <use href="../../assets/images/icons.svg#success"></use>
                </svg>
                <svg class="input__icon">
                    <use href="../../assets/images/icons.svg#error"></use>
                </svg>
            </div>
        </label>
        <label class="input input_success">
            <div class="input__title">Success</div>
            <div class="input__field">
                <input type="input" class="input__in" placeholder="Placeholder" value="Success">
                <svg class="input__icon input__icon_success">
                    <use href="../../assets/images/icons.svg#success"></use>
                </svg>
                <svg class="input__icon input__icon_error">
                    <use href="../../assets/images/icons.svg#error"></use>
                </svg>
            </div>
        </label>
        <label class="input input_error">
            <div class="input__title">Error</div>
            <div class="input__field">
                <input type="input" class="input__in" placeholder="Placeholder" value="Error">
                <svg class="input__icon input__icon_success">
                    <use href="../../assets/images/icons.svg#success"></use>
                </svg>
                <svg class="input__icon input__icon_error">
                    <use href="../../assets/images/icons.svg#error"></use>
                </svg>
            </div>
        </label>
        <label class="input">
            <div class="input__title">Label</div>
            <div class="input__field">
                <input type="input" class="input__in" placeholder="Placeholder" disabled>
                <svg class="input__icon">
                    <use href="../../assets/images/icons.svg#success"></use>
                </svg>
                <svg class="input__icon">
                    <use href="../../assets/images/icons.svg#error"></use>
                </svg>
            </div>
        </label>
        <label class="input input_success">
            <div class="input__title">Success</div>
            <div class="input__field">
                <input type="input" class="input__in" placeholder="Placeholder" value="Success" disabled>
                <svg class="input__icon input__icon_success">
                    <use href="../../assets/images/icons.svg#success"></use>
                </svg>
                <svg class="input__icon input__icon_error">
                    <use href="../../assets/images/icons.svg#error"></use>
                </svg>
            </div>
        </label>
        <label class="input input_error">
            <div class="input__title">Error</div>
            <div class="input__field">
                <input type="input" class="input__in" placeholder="Placeholder" value="Error" disabled>
                <svg class="input__icon input__icon_success">
                    <use href="../../assets/images/icons.svg#success"></use>
                </svg>
                <svg class="input__icon input__icon_error">
                    <use href="../../assets/images/icons.svg#error"></use>
                </svg>
            </div>
        </label>
    </body>
</html>
