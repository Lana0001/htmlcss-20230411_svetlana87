<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./histogram.css">
    </head>
    <body>
        <div class="histogram">
            <div class="histogram__title">
                <div>
                    <div class="histogram__name">Total orders</div>
                    <h4 class="histogram__total">50254</h4>
                </div>
                <a class="histogram__view-all" href="#" target="_blank" >View all</a>
            </div>
            <div class="histogram__bars">
                <div class="histogram__bar" style="height: 10%"></div>
                <div class="histogram__bar" style="height: 50%"></div>
                <div class="histogram__bar" style="height: 20%"></div>
                <div class="histogram__bar" style="height: 100%"></div>
                <div class="histogram__bar" style="height: 80%"></div>
                <div class="histogram__bar" style="height: 90%"></div>
                <div class="histogram__bar" style="height: 10%"></div>
                <div class="histogram__bar" style="height: 50%"></div>
                <div class="histogram__bar" style="height: 20%"></div>
                <div class="histogram__bar" style="height: 100%"></div>
                <div class="histogram__bar" style="height: 80%"></div>
                <div class="histogram__bar" style="height: 90%"></div>
            </div>
        </div>
    </body>
</html>
